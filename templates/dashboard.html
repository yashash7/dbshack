<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {​​​​​​​​height: 550px}​​​​​​​​
   
    /* Set gray background color and 100% height */
    .sidenav {​​​​​​​​
      background-color: #f1f1f1;
      height: 100%;
    }​​​​​​​​
       
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {​​​​​​​​
      .row.content {​​​​​​​​height: auto;}​​​​​​​​
    }​​​​​​​​
  </style>
</head>
<body>

<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                       
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="#">login form</a></li>
        <li><a href="#">user name</a></li>
        <li><a href="#">password</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav hidden-xs">
      <h2></h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Dashboard</a></li>
        <li><a href="#section2">Login</a></li>
        <li><a href={{ url_for('wmrequest') }}>Send Request</a></li>
        <li><a href={{ url_for('hnipage') }}>Recive Request</a></li>
        <li><a href={{ url_for('index') }}>Logout</a></li>
      </ul><br>
    </div>
    <br>
   
    <div class="col-sm-9">
      <div class="well">
        <h4>Customer Response</h4>
        <p>Interested in meeting </p>
        <p></p>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <div class="well">
            <h4>Users</h4>
            <p>Request from HNI</p>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="well">
            <h4>Response</h4>
            <p>Request accepted and appointment scheduled</p>
          </div>
        </div>
       
      <div class="row">
        <div class="col-sm-4">
          <div class="well">
            <p>Appointment Shedule</p>
            <p>Date:3/5/2022, 10:00AM</p>
           
          </div>
        </div>
       
        </div>
      </div>
    </div>
  </div>
</div>

</html>
